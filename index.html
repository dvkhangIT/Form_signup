<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="icon"
      href="https://happyvalley.sa.edu.au/wp-content/uploads/2016/01/ICON-learning.png"
    />
    <script
      src="https://kit.fontawesome.com/ec3dc95749.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="signup">
      <div class="signup__content">
        <h1 class="signup__heading">Sign up</h1>
        <h2 class="signup__caption">Sign up with</h2>
        <div class="signup-social">
          <div class="signup-social__item">
            <i class="fab fa-google signup-social__icon"></i>
            <span class="signup-social__text">Sign up with google</span>
          </div>
          <div class="signup-social__item">
            <i class="fab fa-facebook signup-social__icon"></i>
            <span class="signup-social__text">Sign up with facebook</span>
          </div>
        </div>
        <form class="signup-form" autocomplete="off">
          <div class="signup-form__row">
            <div class="signup-form__group">
              <label for="name" class="signup-form__lable">Name</label>
              <div class="signup-form__validate">
                <input
                  type="text"
                  id="name"
                  required
                  placeholder="Name"
                  class="signup-form__input"
                />
                <div class="signup-form__check">
                  <i class="fa fa-check"></i>
                </div>
              </div>
            </div>
            <div class="signup-form__group">
              <label for="email" class="signup-form__lable">Email</label>
              <input
                type="email"
                id="email"
                required
                placeholder="Email"
                class="signup-form__input"
              />
            </div>
          </div>
          <div class="signup-form__group">
            <label for="password" class="signup-form__lable">Password</label>
            <input
              type="password"
              id="password"
              required
              minlength="10"
              placeholder="Password"
              class="signup-form__input"
            />
          </div>
          <div class="signup-form__term">
            <input
              type="checkbox"
              name=""
              id="term"
              class="signup-form__term"
            />
            <label for="term" class="lable"
              >I have read and argee with term</label
            >
          </div>
          <button class="signup-form__submit" type="submit">
            <i class="fa fa-arrow-right"></i>
          </button>
          <p class="signup__already">
            Already signin have an account <a href="#">Signin</a>
          </p>
        </form>
      </div>
      <div class="signup__image">
        <img
          src="https://media.istockphoto.com/id/876037616/vector/rocket-launch-vector-illustration-isolated-on-white.jpg?s=612x612&w=0&k=20&c=BnOXPbM2RyZBSLKLiCJaY_9mkK_1VQ2GuCP-HFFbAX4="
          alt=""
        />
      </div>
    </div>
  </body>
</html>
